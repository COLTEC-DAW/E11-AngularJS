<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exercício AngularJS: Controllers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <div ng-controller="TemperaturaController as tempCtrl">

      <h2>Conversor de temperatura</h2>
        <p> Celsius: <input type="text" ng-model="tempCtrl.celsius"></p>
        <p> Kelvin: {{tempCtrl.celsiusToKelvin(tempCtrl.celsius)}} </p>
        <p> Fahrenheit: {{tempCtrl.celsiusToFahrenheit(tempCtrl.celsius)}}</p>
    </div>

    <div ng-controller="ImpostoController as impostoCtrl">

      <h2>Calculadora de imposto</h2>
        <p> Salário: <input type="text" ng-model="impostoCtrl.salario"></p>
        <p> Seu imposto: {{impostoCtrl.calculaImposto(impostoCtrl.salario)}} </p>
    </div>
    
  </body>
</html>
