<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>ReviewController</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script src="app.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="ContactController">
            <div>
                <h2>Novo Contato</h2>
                Nome: <input type="text" ng-model="nome"><br>
                Telefone: <input type="text" ng-model="telefone"><br>
                Email: <input type="email" ng-model="email"><br>
                <button ng-click="addContact(nome, telefone, email)">Adicionar</button>
            </div>
            <div>
                <h2>Alterar Tabela</h2>
                Linha: <input required="required" type="number" ng-model="linha"><br>
                Nome: <input type="text" ng-model="nomealt"><br>
                Telefone: <input type="text" ng-model="telefonealt"><br>
                Email: <input type="email" ng-model="emailalt"><br>
                <button ng-click="altContact(linha, nomealt, telefonealt, emailalt)">Alterar Dados</button>
                <button ng-click="delContact(linha)">Deletar</button>
            </div>
            <div>
                <h2>Contatos:</h2>
                <table border="1">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>                        
                    </tr>
                    <tr ng-repeat="people in contacts">
                        <td>{{people.nome}}</td>
                        <td>{{people.telefone}}</td>
                        <td>{{people.email}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
