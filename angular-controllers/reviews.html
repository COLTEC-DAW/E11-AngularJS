<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exercício AngularJS: Controllers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="ReviewController as revCtrl">
        <div class="row col-sm-10 col-sm-offset-2">
            <div class="col col-sm-10">
                <h2>O que você achou do produto?</h2><br>
            </div>
            <div class="col-sm-6 card"><br>  
                <textarea ng-model="revCtrl.review" style="width: 90%;"></textarea> <br>
                <p>Estrelas:  <input type="number" ng-model="revCtrl.estrelas" ng-init="revCtrl.estrelas=5" max=5 min=0 ></p>
            </div>
            <div class="col-sm-6 card"><br>
                    <p style="width: 90%;">{{revCtrl.review}}</p>
                    > estrelas: {{revCtrl.estrelas}}  
            </div>
 
            <button ng-click="revCtrl.addComentario(revCtrl.review, revCtrl.estrelas)">Adicionar</button>
        </div><br>

        <div class="row col-sm-10 col-sm-offset-2">
            <div  class="card" style="width: 100%;" ng-repeat="rv in revCtrl.reviewsArray">
                    {{rv.review}}
                    <br><p> > estrelas: {{rv.estrelas}} </p>
                    <br><br>
            </div>
        </div>
    </body>
</html>
