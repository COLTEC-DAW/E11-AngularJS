<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>Exercício AngularJS: Controllers</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div ng-controller="reviewController as reviewCtrl">

			<h2>Reviews do produto "vida"</h2>
			<div>
				<h4>Sua review:</h4>
				<div>
					Estrelas: <input type="number" min="1" max="5" ng-model="estrelas"> (Número de 1 a 5)
				</div>
				<div>
					<textarea rows="5" cols="40" ng-model="comentario"></textarea>
				</div>
				<button ng-click="reviewCtrl.addReview(estrelas, comentario)">Enviar</button>
				<br>
			</div>
			<div>
				<h2>Preview da review:</h2>
				<div>
					<h4>{{estrelas}} estrelas</h4>
				</div>
				<div>
					<p>Comentário: {{comentario}}</p>
				</div>
				<br>
				<br>
			</div>
			<div>
				<h2>Outras Reviews:</h2>
				<div ng-repeat="rv in reviewCtrl.reviews">
					<h4>{{rv.estrelas}} estrelas</h4>
					<p>{{rv.comentario}}</p>
					<br>	
				</div>
			</div>
		</div>
	</body>
</html
