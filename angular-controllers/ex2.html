<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exercício AngularJS: Controllers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="impostoController as impostoCtrl">

      <h2>Calculadora de imposto</h2>
      Salário: <input type="text" ng-model="impostoCtrl.salario"> <br>
      Imposto: {{impostoCtrl.calculaImposto(impostoCtrl.salario) |currency}} <br>
    </div>
  </body>
</html>
