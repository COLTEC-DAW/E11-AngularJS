<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="pokedex">
    <div ng-controller="PokedexController as pokeCtrl">
      <h1>COLTECdex</h1>

      <input type="number" ng-model="pokeId"/>
      <button ng-click="pokeCtrl.getDescription(pokeId)">Procurar</button>
      <h2>Pokemon Escolhido</h2>
      <p><b>Nome:</b> {{pokeCtrl.singlePokemon.forms[0].name}}</p>
      <p><b>Habilidades:</b></p>
      <p ng-repeat="abilities in pokeCtrl.singlePokemon.abilities"> {{abilities.ability.name}}</p>
      <table>
        <tr><td><b>Pokemon</b></td></tr>
        <tr ng-repeat="pokemon in pokeCtrl.pokemons">
          <td>{{pokemon.pokemon_species.name}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
