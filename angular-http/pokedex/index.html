<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="pokedex">
    <div ng-controller="PokedexController as pokeCtrl">
      <h1>COLTECdex</h1>
      <p>Ordenar por:</p>
      <form>
        <input type="radio" ng-model="ordem" value="num" checked="checked"> Número
        <br>
        <input type="radio" ng-model="ordem" value="name"> Nome
        <br>
      </form>
      <table border=1>
        <tr>
          <td><h2>Pokemon</h2></td>
          <td><h2>N</h2></td>
        </tr>
        <tr ng-repeat="pokemon in pokeCtrl.pokemons | orderBy: ordem">
          <td>
            <h3>{{pokemon.name}}</h3>
          </td>
          <td>{{pokemon.num}}</td>
          <td>{{pokemon.type1}}/{{pokemon.type2}}</td>
          <td>
            <button ng-click="pokeCtrl.expandPoke(pokemon.num)">Mais Informações</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
