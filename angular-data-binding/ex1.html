
<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <meta charset="utf-8">
    <title>EX1</title>
  </head>
  <body>
    <input type="number" ng-model="celsius">
    <p>Kelvin = {{celsius + 273}}</p>
    <p>Fahrenheit = {{(celsius * 9)/5 + 32}}</p>
  </body>
</html>
