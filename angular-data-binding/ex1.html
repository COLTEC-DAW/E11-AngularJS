<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <meta charset="utf-8">
    <title>Exercício 1</title>
</head>
<body>
    <p>Temperatura em Celsius: <input type="number" ng-model="temp"></p>

    <p> Kelvin {{temp + 273}}K </p>
    <p> Fahrenheit {{ (temp*9)/5 + 32 }}°F </p>
</body>
</html>
