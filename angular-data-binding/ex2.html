<!DOCTYPE>
<html ng-app>
    <head>
        <title>Conversor dólar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.min.js"></script>
    </head>
    <body>
        <div>
            Dólar: <input type="number" min="0" ng-model="dolar">
        </div>
        <div>
            Reais: {{dolar*4.1 | currency}}
        </div>
        <div>
            Euros: {{dolar*0.9 | currency}}
        </div>
    </body>
</html>
