<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <meta charset="utf-8">
    <title>Exercício 3</title>
</head>
<body>
    <input type="range" min="1" max="10" value="5" ng-model="avaliacao">
    <span>{{avaliacao}}</span> </br>
    <textarea  type="text" placeholder="comentario" ng-model="comentario"></textarea><br>

    <h2>Preview</h2>
    <p> Avaliação: {{avaliacao}} </p>
    <p> Comentário: {{comentario}} </p>

</body>
</html>
