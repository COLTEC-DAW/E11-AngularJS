<!DOCTYPE html>
<html ng-app>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    </head>
    <body>
        <h1>Review:</h1>
            <textarea rows='7' cols='40' ng-model="review"></textarea></br>
            Nota: <input type="number" ng-model="nota" ng-init="nota=0" max='5' min='0'> estrela(s)</br></br>

            <h1>Feed:</h1>
            <h4>{{ review }}</h4>
            <h2>{{ nota }} &#9734</h2>
    </body>
</html>
