<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<title>Exercicios Data-Binding</title>
</head>
<body>

	<div>
		<h2>Exercicio 3</h2>
		<h4>Comentário: <textarea name="comment" ng-model="comment"></textarea></h4>
		<h4>Nota: <input type="number" max="5" min="0" ng-model="nota"></h4>
		<h4>Comentário: {{comment}}</h4>
		<h4>Nota: {{nota}}</h4>
	</div>
</body>
</html>
