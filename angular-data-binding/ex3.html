<!DOCTYPE>
<html ng-app>
    <head>
        <title>Preview comentário</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.min.js"></script>
    </head>
    <body>
        <div>
            Estrelas: <input type="number" min="1" max="5" ng-model="estrelas"> (Número de 1 a 5)
        </div>
        <div>
            <textarea rows="5" cols="40" ng-model="comentario"></textarea>
        </div>
        <br>
        <div>
            <h2>{{estrelas}} estrelas</h2>
        </div>
        <div>
            <p>Comentário: {{comentario}}</p>
        </div>
    </body>
</html>
