<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Exercício 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    </head>
    <body>
        <h1>Vote apenas UMA vez</h1>
