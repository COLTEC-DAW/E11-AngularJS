<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>3 Date Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
</head>
<body>
        <input type="range" min="0" max="5" value="5" ng-model="avaliacao">
        <span>{{avaliacao}}</span> </br>
        <textarea  type="text" placeholder="comentario" ng-model="comentario"></textarea><br>
        <h2>Preview</h2>
        <p> Avaliação: {{avaliacao}} </p>
        <p> Comentário: {{comentario}} </p>
    
</body>
</html>
</html>
