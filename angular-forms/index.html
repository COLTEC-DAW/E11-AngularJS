<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exemplo formulário simples</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="app.css">

</head>
<body ng-app="formExample">
  <div ng-controller="ExampleController as exCtrl">
  <form name="form" class="css-form" ng-submit="exCtrl.update(user)" novalidate>
    Name: <input type="text" ng-model="user.name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    CPF: <input type="number" ng-model="user.cpf" major-age /> <br />
    Telefone: <input type="number" ng-model="user.telefone"> <br>
    Endereço: <input type="text" ng-model="user.endereco"> <br>
    <input type="button" ng-click="exCtrl.reset()" value="Reset" />
    <input type="submit" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>master = {{exCtrl.master | json}}</pre>
</div>
</body>
</html>
