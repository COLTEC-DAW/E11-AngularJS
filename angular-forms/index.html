<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exerc√≠cios: Forms</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
		<script src="app.js"></script>
		
		<link rel="stylesheet" href="style.css" />
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	</head>

	<body ng-app="ClientesApp" ng-controller="CadastroController as ctrl">
		<h1>Cadastro de Clientes</h1>

		<form novalidate>
			<label>
				Nome: <input type="text" ng-model="form.nome" vazio>
			</label><br>
			<label>
				Email: <input type="email" ng-model="form.email" vazio>
			</label><br>
			<label>
				CPF: <input type="number" ng-model="form.cpf" cpf>
			</label><br>
			<label>
				Celular: <input type="number" ng-model="form.telefone" vazio celular>
			</label><br>
			<label>
				Endereco: <input type="text" ng-model="form.endereco" vazio>
			</label><br>
		</form>
	</body>
</html>
