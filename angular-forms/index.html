<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercícios: Forms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-app="myApp" ng-controller="FormulariosController as formCtrl">
    <form>
        <input type="text" ng-model="formCtrl.funcionario.nome" placeholder="Nome" required>
        <br>
        <br>
        <input type="email" ng-model="formCtrl.funcionario.email" placeholder="e-mail" required>
        <br>
        <br>
        <input type="number" ng-model="formCtrl.funcionario.cpf" placeholder="CPF" required valida-cpf>
        <br>
        <br>
        <input type="number" ng-model="formCtrl.funcionario.telefone" placeholder="Telefone">
        <br>
        <br>
        <input type="text" ng-model="formCtrl.funcionario.endereco" placeholder="Endereço">
        <br>
    </form>
  </body>
</html>
