<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="app.js"></script>

  </head>
  <body ng-app="CadastroApp" ng-controller="CadastroController as cadCtrl">
    <form novalidate ng-submit="cadCtrl.add(usuario)">
        Nome: <br><input type="text" ng-model="usuario.nome" required><br>
        E-mail: <br><input type="email" ng-model="usuario.email" required><br>
        CPF: <br><input type="text" ng-model="usuario.cpf" x-cpf required><br>
        Telefone: <br><input type="tel" ng-model="usuario.telefone" required><br>
        Endere√ßo: <br><input type="text" ng-model="usuario.endereco" required><br>
        <input type="submit" value="Cadastra" /> 

    </form>
    
  </body>
  <style>
      input{
          border-radius: 5px;
      }
        input.ng-invalid.ng-touched{
            background-color: pink;
            border: 2px solid red;
        }  
        </style>

</html>
