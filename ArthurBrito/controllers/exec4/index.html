<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exerc√≠cio AngularJS: Controllers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="meuApp">
    <h1>Lista de contatos</h1>
        
    <div ng-controller="ContactController as tempCtrl">

        <p>Contato: </p>
        <input type="text" ng-model="nome">
        <p>Telefone:</p>
        <input type="tel" ng-model="telefone">
        <p>E-mail:</p>
        <input type="email" ng-model="email">

        <button ng-click="tempCtrl.salvaContato(nome, telefone, email)">Salvar</button>

        <h3>Preview</h3>
        <p>Nome: {{nome}}</p>
        <p>Telefone: {{telefone}}</p>
        <p>E-mail: {{email}}</p>

        <h3>Contatos</h3>

        <table>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
          </tr>
          <tr ng-repeat="contato in tempCtrl.contatos">
            <td>{{contato.nome}}</td>
            <td>{{contato.telefone}}</td>
            <td>{{contato.email}}</td>            
          </tr>
        </table>


    </div>

  </body>
</html>
