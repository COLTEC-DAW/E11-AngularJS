<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exemplo formul√°rio simples</title>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
  <script src="app.js"></script>  

</head>
<body ng-app="formExample">
	<div ng-controller="ExampleController as exCtrl">
		<form novalidate ng-submit="exCtrl.update(user)">
    		Name: <input type="text" ng-model="user.name" /><br />
			E-mail: <input type="email" ng-model="user.email" major-age/><br />
    		Cpf: <input type="text" ng-model="user.cpf" /><br />
			Telefone: <input type="number" ng-model="user.phone" /><br />
    		Endereco: <input type="text" ng-model="user.address" /><br />
			
			
			<!--<input type="submit" value="Save" />-->
  		</form>
	</div>
</body>
</html>
