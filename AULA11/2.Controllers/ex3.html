<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
	<h1>Review:</h1>
	<div ng-app="myApp" ng-controller="myCtrl">
		<label>Comentário:</label>
		<textarea ng-model="comment"></textarea>
		</br>
		<label>Avaliação:</label>	
		<input type="number" ng-model="stars"></p>
		<button ng-click="newComment()">Novo comentário</button>

		<h2>Comenários:</h2>
		<div ng-repeat="c in comments">
			<p>{{c.comment}}</p>
			<p>{{c.stars}} estrelinhas!</p>
			<hr>
		</div>
	</div>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope){
			$scope.comment="digite seu comentário aqui.";
			$scope.stars=0;
			$scope.comments=[];

			$scope.newComment = function(){
				$scope.comments.push({comment:$scope.comment, stars:$scope.stars});
			}
		});
	</script>
</body>
</html>
