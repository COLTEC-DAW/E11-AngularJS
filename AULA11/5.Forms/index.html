<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exemplo formulário simples</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>  <script src="app.js"></script>  

</head>
<body ng-app="formExample">
  <div ng-controller="ExampleController as exCtrl">
    <form>
      Nome: <input type="text" ng-model="user.name" /><br />
      Email: <input type="email" ng-model="user.email" /><br />
      CPF: <input type="text" ng-model="user.cpf" /><br />
      Telefone: <input type="number" ng-model="user.phone" major-age /><br />
      Endereço: <input type="text" ng-model="user.address" /><br />
      
    </form>
  </div>
</body>
</html>
