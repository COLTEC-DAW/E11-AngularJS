<html>
  <head>
    <meta charset="utf-8">
    <title>Exercícios: Filtros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body ng-app="FuncionariosApp" ng-controller="FuncionariosController as funcCtrl">

    Busca: <input type="text" ng-model="searchInput"><br>
    Limite de busca: <input type="number" ng-model="limit"><br>

    <table>
      <th>
        <td>
      <tr>
        <th>
          <b>Nome</b>
        </td>
        <td>
        </th>
        <th>
          <b>CPF</b>
        </td>
        <td>
        </th>
        <th>
          <b>E-mail</b>
        </td>
        <td>
        </th>
        <th>
          <b>Telefone</b>
        </td>
        <td>
        </th>
        <th>
          <b>Salário</b>
        </td>
      </th>

      <tr ng-repeat="employee in funcCtrl.employees">
        </th>
      </tr>

      <tr ng-repeat="employee in funcCtrl.employees | filter:searchInput | orderBy:'name' | limitTo:limit">
        <td>
          {{employee.name}}
        </td>
         <td>
           {{employee.cpf}}
         </td>
         <td>
           {{employee.email}}
         </td>
         <td>
           {{employee.phone}}
         </td>
         <td>
           {{employee.salary}}
         </td>
       </tr>
    </table>
  </body>
</html>
</html>
