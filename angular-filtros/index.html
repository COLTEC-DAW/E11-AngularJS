<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercícios: Filtros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body ng-app="FuncionariosApp" ng-controller="FuncionariosController as funcCtrl">

    <input type="text" ng-model="filtro" placeholder="Filtro">
    <br>
    <input type="number" ng-model="limite" placeholder="Limite">
    <br>
    <p>Ordenar por:</p>
    <form>
      <input type="radio" ng-model="ordem" value="name"> Nome
      <br>
      <input type="radio" ng-model="ordem" value="cpf"> CPF
      <br>
      <input type="radio" ng-model="ordem" value="email"> e-mail
      <br>
      <input type="radio" ng-model="ordem" value="phone"> Telefone
      <br>
      <input type="radio" ng-model="ordem" value="salary"> Salário
      <br>
    </form>
    <br>

    <table border="1">
      <tr>
        <th>
          <b>Nome</b>
        </th>
        <th>
          <b>CPF</b>
        </th>
        <th>
          <b>E-mail</b>
        </th>
        <th>
          <b>Telefone</b>
        </th>
        <th>
          <b>Salário</b>
        </th>
      </tr>
      <tr ng-repeat="employee in funcCtrl.employees | orderBy: ordem | filter: filtro | limitTo: limite">
        <td>
          {{employee.name}}
        </td>
        <td>
          {{employee.cpf | CPFfilter}}
        </td>
        <td>
          {{employee.email}}
        </td>
        <td>
          {{employee.phone | Phonefilter}}
        </td>
        <td>
          {{employee.salary | currency}}
        </td>
      </tr>
    </table>

  </body>
</html>
