<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercícios: Filtros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body ng-app="FuncionariosApp" ng-controller="FuncionariosController as funcCtrl">

    <input type="text" ng-model="searchInput">
    <input type="number" ng-model="limitador">
    <br>

    <table>
      <tr>
        <th>
          <b>Nome</b>
        </th>
        <th>
          <b>CPF</b>
        </th>
        <th>
          <b>E-mail</b>
        </th>
        <th>
          <b>Telefone</b>
        </th>
        <th>
          <b>Salário</b>
        </th>
      </tr>
      <tr ng-repeat="employee in funcCtrl.employees | filter: searchInput | orderBy: 'name' | limitTo: limitador">
        <td style="padding: 5px;">
          {{employee.name}}
        </td>
        <td style="padding: 5px;">
          {{employee.cpf | cpf}}
        </td>
        <td style="padding: 5px;">
          {{employee.email}}
        </td>
        <td style="padding: 5px;">
          {{employee.phone | telefone}}
        </td>
        <td style="padding: 5px;">
          {{employee.salary | currency:'R$'}}
        </td>
      </tr>
    </table>

  </body>
</html>
