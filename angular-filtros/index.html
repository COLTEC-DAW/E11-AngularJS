<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercícios: Filtros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
      td {
        padding-right: 50px;
      }
    </style>
  </head>
  <body ng-app="FuncionariosApp" ng-controller="FuncionariosController as funcCtrl">

    <input type="text" ng-model="searchInput" placeholder="search">
    <input type="number" ng-model="limitInput" placeholder="limit">

    <table>
      <thead>
        <tr>
          <th>
            <b>Nome</b>
          </th>
          <th>
            <b>CPF</b>
          </th>
          <th>
            <b>E-mail</b>
          </th>
          <th>
            <b>Telefone</b>
          </th>
          <th>
            <b>Salário</b>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in funcCtrl.employees | filter: searchInput | orderBy: 'name' | limitTo: limitInput">
          <td>
            {{employee.name}}
          </td>
          <td>
            {{employee.cpf | cpf}}
          </td>
          <td>
            {{employee.email}}
          </td>
          <td>
            {{employee.phone | telefone}}
          </td>
          <td>
            {{employee.salary | currency:'R$'}}
          </td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
