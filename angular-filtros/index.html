<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercícios: Filtros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body ng-app="FuncionariosApp" ng-controller="FuncionariosController as funcCtrl">

    Filtragem por nome: <input type="text" ng-model="searchInput"/><br>
    Limite de Exibição: <input type="number" min="0" ng-model="limit"/>

    <table border="1">
      <tr>
        <th>
          <b>Nome</b>
        </th>
        <th>
          <b>CPF</b>
        </th>
        <th>
          <b>E-mail</b>
        </th>
        <th>
          <b>Telefone</b>
        </th>
        <th>
          <b>Salário</b>
        </th>
      </tr>
      <tr ng-repeat="employee in funcCtrl.employees | filter: searchInput |  orderBy: 'name' | limitTo: limit">
        <td>
          {{employee.name}}
        </td>
        <td>
          {{employee.cpf | cpfFormat}}
        </td>
        <td>
          {{employee.email}}
        </td>
        <td>
          {{employee.phone | telFormat}}
        </td>
        <td>
          R{{employee.salary | currency}}
        </td>
      </tr>
    </table>

  </body>
</html>
