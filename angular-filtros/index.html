<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filtros</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body ng-app="FuncionariosApp" ng-controller="FuncionariosController as funcCtrl">
  <br>
  <br>
    <input type="text" ng-model="searchInput">
    <input type="number" ng-model="limitador">
    <br>
    <br>
    <table>
      <tr>
        <th>
          <b>Nome</b>
        </th>
        <th>
          <b>CPF</b>
        </th>
        <th>
          <b>E-mail</b>
        </th>
        <th>
          <b>Telefone</b>
        </th>
        <th>
          <b>Sal√°rio</b>
        </th>
      </tr>
      <tr ng-repeat="employee in funcCtrl.employees | filter: searchInput | orderBy: 'name' | limitTo: limitador">
        <td style="padding: 5px;">
          {{employee.name}}
        </td>
        <td style="padding: 5px;">
          {{employee.cpf | cpf}}
        </td>
        <td style="padding: 5px;">
          {{employee.email}}
        </td>
        <td style="padding: 5px;">
          {{employee.phone | telefone}}
        </td>
        <td style="padding: 5px;">
          {{employee.salary | currency:'R$'}}
        </td>
      </tr>
    </table>

  </body>
</html>
