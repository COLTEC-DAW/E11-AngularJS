<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script src="app3.js"></script>
    </head>
  <body>
    <div ng-controller="LogController as LG">
        Mensagem: <input type="text" ng-model="LG.mensagem"> <br>
        Tipo:   <select ng-model="LG.nivel">
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>

        <button type="button" ng-click="LG.log(LG.nivel, LG.mensagem)">Enviar</button>
    </div>
  </body>
</html>
