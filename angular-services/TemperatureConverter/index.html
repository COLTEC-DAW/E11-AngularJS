<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exerc√≠cio AngularJS: Services</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="TemperaturaController as tempCtrl">

      <h2>Conversor de temperatura</h2>
      Celsius: <input type="text" ng-model="tempCtrl.celsius"> <br>
      Kelvin: {{tempCtrl.kelvin(tempCtrl.celsius) | currency: tempCtrl.conversor.temps[0]}} <br>
      Fahrenheit: {{tempCtrl.fahrenheit(tempCtrl.celsius) | currency: tempCtrl.conversor.temps[2]}} <br>
    </div>
  </body>
</html>
