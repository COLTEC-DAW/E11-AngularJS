<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exerc√≠cio AngularJS: Services</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="LogCtrl as Log">
      <form>
        <input type="text" ng-model="Log.mensagem">
        <button ng-click = "Log.funcao(0,Log.mensagem)">Mensagem</button>        
      </form>
      <form>
        <input type="text" ng-model="Log.erro">
        <button ng-click = "Log.funcao(1,Log.erro)">Erro</button>
      </form>
      </div>
  </body>
</html>
