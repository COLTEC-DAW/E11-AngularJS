<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exercício AngularJS: Controllers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
     <div ng-controller="ComprasController as comprasCtrl">
       Descricao: <input type="text" ng-model="comprasCtrl.descricao"> <br>
       Preco: <input type="number" ng-model="comprasCtrl.preco"> <br>
       Quantidade: <input type="number" min="1" ng-model="comprasCtrl.quantidade"> <br><br>

       <button ng-click="comprasCtrl.adicionarItem()">Adicionar item</button>
     </div>

     <div ng-controller="CheckoutController as checkoutCtrl">
     	<h3>Recibo</h3>

     	<table style="border: 1px solid black;">
 	        <tr style="border: 1px solid black;">
 	          <th style="border: 1px solid black;">Descrição</th>
 	          <th style="border: 1px solid black;">Preço</th>
 	          <th style="border: 1px solid black;">Quantidade</th>
 	        </tr>
  	        <tr ng-repeat="item in checkoutCtrl.precoTotal.lista">
 	          <td style="border: 1px solid black;">{{item.descricao}}</td>
 	          <td style="border: 1px solid black;">{{item.preco}}</td>
 	          <td style="border: 1px solid black;">{{item.quantidade}}</td>
 	        </tr>
 	    </table>
 	    <h4>Preço total: {{checkoutCtrl.precoTotal | currency:'R$'}}</h4>
     </div>
   </body>
</html>
