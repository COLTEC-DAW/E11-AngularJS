<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exerc√≠cio AngularJS: Services</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="service.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="LoggerController as logCtrl">
      <div>
					<textarea rows="5" cols="40" ng-model="msg"></textarea>
				</div>
				<button ng-click="logCtrl.log(0, msg)">Enviar Aviso</button>
				<br>
        <br>
        <div>
					<textarea rows="5" cols="40" ng-model="err"></textarea>
				</div>
				<button ng-click="logCtrl.log(1, err)">Enviar ERRO</button>
				<br>
    </div>
  </body>
</html>
